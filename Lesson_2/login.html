<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в личный кабинет</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">

</head>
<body>
    <div class="container">
        <div class="wrapper login-wrapper">
            <div class="title">Login</div>
            <form class="form login-form" action="#">
                <div class="form__inputs login-inputs">
                    <input class="form__input login-input" name="name" id="login-name" required placeholder="Username" type="text">

                    <input type="password" class="form__input login-input" id="login-password" placeholder="Password">


                </div>
                <div class="form__btns login-btn">
                    <button class="form__btn" id="login-submit" type="submit">LOGIN</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
