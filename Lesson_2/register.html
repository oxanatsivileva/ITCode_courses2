<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">

</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title">Register</div>
            <form class="form" action="#">
                <div class="form__inputs">
                    <input class="form__input" name="name" required placeholder="Full Name" type="text">

                    <input class="form__input" name="email" required placeholder="E-mail" type="email">

                    <input class="form__input" name="phone" required placeholder="Phone" type="tel" >

                    <input type="password" class="form__input" id="password" placeholder="Password">

                    <input type="password" class="form__input" id="confirm-password" placeholder="Confirm Password">

                </div>
                <div class="form__btns">
                    <button class="form__btn" id="button-submit" type="submit">Register</button>
                    <a href="login.html" class="form__btn" id="button-link">Have account? Sign In</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
